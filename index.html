<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo App</title>
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <div class="click">
            <input type="text" class="todo-input" id="todo-input" placeholder="Type in your text">
            <button class="add-item" id="add-item">Add Item</button>
        </div>
        <ol class="todo-list" id="todo-list">
                                    
        </ol>
    </div>
    <button class="delete-all" id="delete-all">Delete All</button>
    <script src="./script.js"></script>
</body>
</html>
